<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Media/embedding: Task 3</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <h1>Embedding</h1>

    <!-- PDF embed here  -->
    <object data="media/mypdf.pdf" type="application/pdf" width="400" height="600" typemustmatch>
        <p>You don't have a pdf support.</p>
    </object>

    <hr>

    <!-- 3rd party embed here  -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d798114.4845944161!2d43.02807652126025!3d38.611277301445234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2str!4v1586417648314!5m2!1sen!2str" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
  </body>

</html>
